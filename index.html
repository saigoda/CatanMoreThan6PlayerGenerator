<!DOCTYPE html>

<html>
<head>
	<title>Catan 10 player Randomizer</title>
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css">  
	<script src="jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" language="javascript">
		$(document).ready(function() {
			init();
		});
	</script>
	<script src="catan.js" type="text/javascript"></script>
</head>

<body>
	<div id="content-wrapper">
		<div id="content-left">
		
			<h1 id="title">Catan Map Generator</h1>
			<h4>By Sai Bharath Goda</h4>
			
			<div id="gen-options">
				<div>
					<span><b>Please select game type:</b></span><br>
					<input type="radio" name="game-type" value="normal" checked>Normal (1-4 players)<br>
					<input type="radio" name="game-type" value="expanded">5-6 Player Expansion (5-6 players)<br>
					<input type="radio" name="game-type" value="crazyExpansion">10 Player Expansion (7-10 players)<br>
					<input type="radio" name="game-type" value="evenCrazyExpansion">12 Player Expansion (11-12 players)<br>
				</div>
			</div>
			
			<button id="gen-map-button" type="button" disabled="true">
				Loading resources...
			</button>
		
		</div>
		<div id="content-right">
			<div id="map-container">
			</div>
		</div>
<p><small>Credit to Jared Kirschner for the main codebase. Forked from this <a href="http://jkirschner.github.io/catan-randomizer/">repo</a></small></p>	
</div>
</body>

</html>
